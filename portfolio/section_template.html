<div 
	data-effeckt-page="{{page}}" 
	data-title="{{title}}" 
	data-portfolio-order="{{order}}" 
	data-page-theme="{{pagetheme}}" 
	data-header-bar-color="{{headercolor}}">
	<div id="{{page}}" class="portfolio-page {{pagetheme}}">
		<div class="paper">
			<section>
				<h2><i>{{title}}</i></h2>								
				<p>{{text}}</p>
			</section>
			
			<section>
				<h2><i>{{title}}</i></h2>
				<div id="{{id}}" class="gallery">
					<img 
						alt="{{alt}}" 
						src="{{src}}" 
						data-image="{{dataimage}}" 
						data-description="{{alt}}"
					>
				</div>
			</section>
		</div>
		{{footer}}
	</div>
</div>
